dist: trusty
language: node_js
node_js:
  - 10
cache:
  directories:
    - node_modules
install:
  - yarn install
script:
  - CI=true yarn test
before_deploy: npm install now --no-save
deploy:
  provider: script
  script: now rm mobilepayment --yes --token $NOW_TOKEN && now --token $NOW_TOKEN && now alias --token $NOW_TOKEN
  skip_cleanup: true
  on:
    master: true
